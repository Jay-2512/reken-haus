<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reken Haus | Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Styles/global.css" />
    <link rel="stylesheet" href="./Styles/contact.css" />
  </head>
  <body>
    <nav class="reken-nav-container reken-nav-visible">
      <div class="reken-nav-logo-container">
        <a href="home.html" class="reken-nav-logo">
          <img src="res/reken-logo-full.png" alt="Reken Logo" />
        </a>
      </div>
      <ul class="reken-nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="home.html#about">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="work.html">Works</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <section class="contact-section">
      <h1>
        Join us on this remarkable <br />
        journey of innovation and <br />
        inspiration.
      </h1>

      <form class="contact-form">
        <!-- Name Row -->
        <div class="inline-row">
          <span>Hi! My name is</span>
          <input type="text" placeholder="First Name" />
          <input type="text" placeholder="Last Name" />
          <span>and I work at</span>
          <input type="text" placeholder="Company" />
        </div>

        <!-- Discovery Row -->
        <div class="inline-row">
          <span>I found you guys using</span>
          <div class="chip-group">
            <button type="button" class="chip">Google Search</button>
            <button type="button" class="chip">Instagram</button>
            <button type="button" class="chip">LinkedIn</button>
            <button type="button" class="chip">Referral</button>
          </div>
        </div>

        <!-- Help Row -->
        <div class="inline-row">
          <span>Iâ€™m looking for help with</span>
          <div class="chip-group">
            <button type="button" class="chip">Branding</button>
            <button type="button" class="chip">Web Design</button>
            <button type="button" class="chip">App Design</button>
          </div>
        </div>

        <!-- Budget Row -->
        <div class="inline-row">
          <span>My Budget is around</span>
          <div class="chip-group">
            <button type="button" class="chip">10,000</button>
            <button type="button" class="chip">25,000</button>
            <button type="button" class="chip">50,000+</button>
          </div>
        </div>

        <!-- Project Description -->
        <div class="field-row full-width">
          <label>Here is what our project is about:</label>
          <textarea rows="1"></textarea>
        </div>

        <!-- Email -->
        <div class="field-row full-width">
          <label>You can reach me at</label>
          <input class="email-input" type="email" placeholder="Email" />
        </div>

        <div class="submit-button">
          <button type="submit">Send Message</button>
        </div>
      </form>
    </section>
    <script src="./scripts/contact.js"></script>
  </body>
</html>
